listenAddress: "0.0.0.0:8989"
endpoints:
  - path: /fullBackup
    command: echo
    args:
    - hello
    - world
  - path: /sleep
    allowMulti: true
    command: /bin/sh
    args: 
    - -c
    - "for i in {1..60};do echo hello $(date);sleep 1;done"
  - path: /quick
    command: /bin/sh
    args: 
    - -c
    - "for i in {1..30};do echo hello $(date);sleep 0.2;done"
